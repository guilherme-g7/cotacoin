<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!-- Favicon-->

        <link href="https://jonathandacruz.github.io/pagesStyle/css/styles.css" rel="stylesheet" />

    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="/">Cota Coin</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/usuarios">Cadastrar Usuário</a></li>
                            <li class="nav-item"><a class="nav-link" href="/acoes">Cadastrar Ações</a></li>
                            <li class="nav-item"><a class="nav-link" href="/movimentacao">Movimentações</a></li>
                            <li class="nav-item"><a class="nav-link" href="/ordens">Ordens</a></li>
                            <li class="nav-item"><a class="nav-link" href="/dividendos">Dividendos</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
    <style>
        .content{
            max-width: 90%;
            margin: 0 auto;
        }
        .title {
            padding: 22px;
        }
    </style>

    <section class="content">
        <div class="title"> Ordem de Investimentos </div>

        <div>
            <form method="POST" action="/new_movimentacao">
              <label class="form-check-label" >Selecione o Usuário</label>
              <select name="usuarioId" class="form-select" aria-label="Default select example">
                <option selected>Selecione o Usuário</option>
                {$listaUsuarioSelect}  
             </select>  
             <label class="form-check-label" >Selecione a  Ação</label>
             <select class="form-select" name="codigoAcao" aria-label="Default select example">
              <option selected>Selecione a ação</option>
              {$listaAcaoSelect}  
           </select>  
 
                 
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Tipo</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="tipo" value="fracionaria" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Fracionaria
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="gridRadios2" value="lote">
                        <label class="form-check-label" for="gridRadios2">
                          Lote
                        </label>
                      </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Quantidade </label>
                    <input type="number" class="form-control" name="quantidade" id="quantidade" aria-describedby="nomeHelp" placeholder="Qual é a quantidade">
                </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail1">Cotação </label>
                    <input type="number" class="form-control" name="cotacao" id="cotacao" aria-describedby="nomeHelp" placeholder="Qual é a cotação no momento">
                </div>

                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Ordem</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="typeOrder" id="compra" value="compra" checked>
                        <label class="form-check-label" for="compra">
                          Compra
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="typeOrder" id="venda" value="venda">
                        <label class="form-check-label" for="venda">
                          Venda
                        </label>
                      </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>
    
<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
 </footer>

  
</body>

</html>
