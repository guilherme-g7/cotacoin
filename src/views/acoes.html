 
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cota coin </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
</head>
<body>
    <style>
        .content{
            max-width: 90%;
            margin: 0 auto;
        }
        .title {
            padding-top: 22px;
            padding-bottom: 22px;
            font-size: 24px;
        }
    </style>

    <section class="content">
        <div class="title"> Cadastro de Ações </div>

        <div>
            <form method="POST" action="/new_acao">

                <div class="form-group">
                    <label for="exampleInputEmail1">Tipo de Ação - ON _ PL </label>
                    <input type="text" class="form-control" id="tipo" name="tipo" aria-describedby="Código" placeholder="Digite o codigo">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Código </label>
                    <input type="text" class="form-control" id="codigo" name="codigoIdent" aria-describedby="nomeHelp" placeholder="Digite seu nome">
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Fracionária</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="fracionario" id="fracionaria" value="Sim" checked>
                        <label class="form-check-label" for="fracionaria1">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="fracionario" id="fracionaria" value="Não">
                        <label class="form-check-label" for="fracionaria2">
                          Não
                        </label>
                      </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Setor </label>
                    <input type="text" class="form-control" id="setor" name="setor" aria-describedby="nomeHelp" placeholder="Digite seu nome">
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>


    <table class="table table-striped content" style="margin-top: 50px;">
      <thead>
        <tr>
          <th scope="col">Tipo</th>
          <th scope="col">Código de Identifição</th>
          <th scope="col">Fracionário</th>
          <th scope="col">Setor</th>
        </tr>
      </thead>
      <tbody>
        {$listaAcaoTabela}
      </tbody>
    </table>
    
<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
 </footer>

  
</body>

</html>
